<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <title>Colmar Academy</title>
  </head>
  <body>


    <!--  HEADER-LOGO & SITE NAVIGATION -->

    <header>
      <nav>
        <ul class="mobile navigation">
          <li><a href="#"><img src="resources/images/ic-logo.svg" alt="logo"></a></li>
          <li><a href="#"><img src="resources/images/ic-on-campus.svg" alt="logo"></a></li>
          <li><a href="#"><img src="resources/images/ic-online.svg" alt="logo"></a></li>
          <li><a href="#"><img src="resources/images/ic-login.svg" alt="logo"></a></li>
        </ul>
      </nav>
    </header>





    <!--  MAIN CONTENT  -->

    <main>


      <!--  BANNER  -->

      <section class="banner">
        <div class="banner-img">
          <img src="resources/images/banner.jpg" alt="three students studying outside">
        </div>

        <div class="banner-info">
          <h1>Learn something new everyday</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
          <button type="button" name="button">Start here</button>
        </div>
      </section>





      <!--  CAMPUS INFO  -->

      <section class="campus-info">
        <div class="campus-info__box">
          <div class="orientation-img">
            <img src="resources/images/information-orientation-mobile.jpg" alt="birdseye of students walking">
          </div>
          <div class="campus-info__details">
            <h2>Orientation date</h2>
            <p>Tue 10/11 amper& Wed 10/12: 8am-3pm</p>
            <a href="#">Read more</a>
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
